{% extends "__base.html" %}

{% block content %}
    <h1>Login</h1>

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}

        <table class="form">
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Login" class="cyan" style="width: 100%;"/></td>
            </tr>
        </table>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>

{% endblock %}
